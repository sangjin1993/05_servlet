<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환영 페이지로 이동</title>
</head>
<body>
	<!-- 아래 링크를 클릭하면 HelloServlet 이 실행되도록 함 -->
<!-- 	a[href="hello"]{서블릿 환영페이지 가기...} -->
	<a href="hello">서블릿 환영페이지 가기...</a>
<!-- 
	브라우저에 아래의 주소로 요청	
	http://localhost:8080/ServletBasic/
	
	링크를 클릭하면
	현재 위치인 http://localhost:8080/ServletBasic/ 에
	링크의 경로인 : hello 가 조합이 되어서
	
	최종적으로
	http://localhost:8080/ServletBasic/hello
	를 요청한다.
	
	href="/hello"
	절대 경로로
	http://localhost:8080/hello
 -->
</body>
</html>
